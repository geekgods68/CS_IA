{% extends 'admin/sidebar.html' %}
{% block content %}
<h2>Add Students to Class</h2>
<form method="post">
  <div class="mb-3">
    <label for="class_id" class="form-label">Select Class</label>
    <select class="form-select" id="class_id" name="class_id" required>
      {% for class in classes %}
      <option value="{{ class[0] }}">{{ class[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Select Students</label>
    {% for student in students %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="student_ids" value="{{ student[0] }}" id="student{{ student[0] }}">
        <label class="form-check-label" for="student{{ student[0] }}">{{ student[1] }}</label>
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Add Students</button>
</form>
{% endblock %}
