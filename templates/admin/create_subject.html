{% extends 'admin/sidebar.html' %}
{% block content %}
<div class="welcome-text">Welcome, admin!</div>
<div class="page-title">Create Subject under Class</div>

<form method="POST" style="max-width: 600px;">
    <!-- Select Class -->
    <div style="margin-bottom: 24px;">
        <label style="display: block; font-size: 16px; font-weight: 500; color: #374151; margin-bottom: 8px;">Select Class</label>
        <select name="class_id" id="class_id" required style="width: 100%; padding: 12px 16px; font-size: 16px; border: 1px solid #d1d5db; border-radius: 6px; background-color: #ffffff;">
            <option value="">Choose a class...</option>
            <option value="1" selected>Class 10</option>
            <option value="2">Class 11</option>
            <option value="3">Class 12</option>
            <option value="4">Math Session A</option>
            <option value="5">Science Session B</option>
            <option value="6">History Class</option>
            <option value="7">English Literature</option>
        </select>
    </div>

    <!-- Subject Name -->
    <div style="margin-bottom: 24px;">
        <label style="display: block; font-size: 16px; font-weight: 500; color: #374151; margin-bottom: 8px;">Subject Name</label>
        <input type="text" name="name" id="subject_name" required style="width: 100%; padding: 12px 16px; font-size: 16px; border: 1px solid #d1d5db; border-radius: 6px; background-color: #ffffff;" placeholder="e.g., Mathematics, Physics, English">
    </div>

    <!-- Description -->
    <div style="margin-bottom: 32px;">
        <label style="display: block; font-size: 16px; font-weight: 500; color: #374151; margin-bottom: 8px;">Description</label>
        <textarea name="description" id="description" style="width: 100%; height: 120px; padding: 12px 16px; font-size: 16px; border: 1px solid #d1d5db; border-radius: 6px; background-color: #ffffff; resize: vertical; font-family: inherit;" placeholder="Brief description of the subject..."></textarea>
    </div>

    <!-- Create Subject Button -->
    <div>
        <button type="submit" style="background-color: #3b82f6; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 6px; cursor: pointer;">
            Create Subject
        </button>
        <a href="{{ url_for('admin.dashboard') }}" style="background-color: #6b7280; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 6px; text-decoration: none; display: inline-block; margin-left: 12px;">
            Cancel
        </a>
    </div>
</form>

<script>
// Add focus styles for form elements
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input, select, textarea');
    
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.style.borderColor = '#3b82f6';
            this.style.boxShadow = '0 0 0 3px rgba(59, 130, 246, 0.1)';
        });
        
        input.addEventListener('blur', function() {
            this.style.borderColor = '#d1d5db';
            this.style.boxShadow = 'none';
        });
    });
});
</script>

<style>
button:hover, a:hover {
    opacity: 0.9;
    text-decoration: none !important;
}

input::placeholder, textarea::placeholder {
    color: #9ca3af;
}

select:invalid {
    color: #9ca3af;
}

select option {
    color: #374151;
}
</style>
{% endblock %}
