<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <script src="{{ url_for('static', filename='site.js') }}"></script>
</head>
<body>
<div class="d-flex">
    <nav class="flex-shrink-0 p-3 bg-light" style="width: 220px; height: 100vh;">
        <a href="/admin/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <span class="fs-4">Admin Panel</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin/" class="nav-link">Dashboard</a>
            </li>
            <li>
                <a href="/admin/users" class="nav-link">Users</a>
            </li>
            <li>
                <a href="/admin/add_user" class="nav-link">Add User</a>
            </li>
            <li>
                 <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="flex-grow-1 p-4">
        <img src="{{ url_for('static', filename='images/sample.png') }}" alt="Logo" class="img-fluid mb-4">
        {% if current_user.is_authenticated %}
            <h2>Welcome, {{ current_user.username }}!</h2>
        {% else %}
            <h2>Welcome to the Admin Panel!</h2>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
